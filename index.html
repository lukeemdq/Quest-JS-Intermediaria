<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS -Intermediario</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <main>
        <div class="infos-text">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e  estaremos em contato em 
                menos de 24h.
            </p>
        </div>

        <div class="container-form">
            <form action="#" id="formPost">
                <input type="text" name="name" id="name" placeholder="Nome Completo *" class="verification">
                <p class="obrigatorio">*campo obrigátorio</p>
                <input type="email" name="email" id="email" placeholder="Email *" class="verification">
                <p class="obrigatorio">*campo obrigátorio</p>
                <input type="tel" name="tel" id="tel" placeholder="Telefone *" class="verification">
                <p class="obrigatorio">*campo obrigátorio</p>
                <textarea name="text" id="text" placeholder="Mensagem *" class="verification"></textarea>
                <p class="obrigatorio" >*campo obrigátorio</p>
            </form>
            <p>*campos obrigátorios</p>
            <button class="buttonEnviar" type="submit">Enviar</button>
        </div>
    </main>
    


    <script src="./src/js/scripts.js"></script>
</body>
</html>
